script:
  - cd Test && cp ../VoiceIt2.cs testcsharp/VoiceIt2API.cs && nuget restore && msbuild && cd testcsharp/bin/Debug && mono testcsharp2.exe
after_success:
  - curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
  - sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
  - sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
  - sudo apt-get update
  - sudo apt-get install dotnet-sdk-2.1.4
  - cd /home/travis/build/voiceittech/VoiceIt2-C-Sharp/Test && ./release.sh
  - cd /home/travis/build/voiceittech/VoiceIt2-C-Sharp/Test && ./email.sh
notifications:
  slack:
    secure: 
  email:
    on_success: never
    on_failure: never
